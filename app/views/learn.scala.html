@import model.{User, Language, Collection}

@(user: User, language: Language, collection: Collection)

@title = @{
    "Lernen"
}

@scripts = {
    <script src="@routes.Assets.versioned("app/loadFlashcards.js")"></script>
    <script src="@routes.Assets.versioned("app/solutionTypes.js")"></script>
    <script src="@routes.Assets.versioned("app/learn.js")"></script>
}

@main(title, Some(user), scripts) {


    <button data-href="{{ url_for('api.route_learn_load_flashcards', lang_id=language.id, coll_id=collection.id) }}"
    id="startLearningBtn">Lernen starten...
    </button>

    <div id="flashcardDiv"></div>

    <hr>

    <div class="row" id="btnsRow">
        <button class="btn btn-large waves-effect green" onclick="checkSolution();"
        data-href="{{ url_for('route_check_solution') }}" id="checkSolutionBtn">LÃ¶sung testen
        </button>
        <button class="btn btn-large waves-effect blue" onclick="nextFlashcard();">
            Weiter
        </button>

    </div>
}
